<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <style>
      .hidden {display: none;}
      .appear {display: block; color: brown;}
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 300px;
      }
      li {
        clear: both;
      }
      li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
      .lists-wrapper, .todos-wrapper {
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="todos-wrapper">
      <!--<form method="POST" action="/todos/create">-->
      <form id="form">
        <input type="text" name="description" id="description" />
        <input type="submit" value="Create" />
      </form>
      <div id="error" class="hidden">Somthing went wrong!</div>
      <ul id="todos">
        {% for d in data %}
          <li>
            <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}>
            {{ d.description }}
            <button class="delete-todo" data-id="{{ d.id }}">&cross;</button>
          </li>
        {% endfor %}
      </ul>
    </div>
    <script>
      const checkboxes = document.querySelectorAll('.check-completed');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = 'appear';
          })
        }
      }

      const deleteButtons = document.querySelectorAll('.delete-todo');
      for (i = 0; i < deleteButtons.length; i++) {
        const deleteButton = deleteButtons[i];
        deleteButton.onclick = function(e) {
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/delete', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = 'appear'
          })
        }
      }

      document.getElementById('form').onsubmit = function (e) {
        e.preventDefault();
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': document.getElementById('description').value
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(jsonResponse) {
          console.log(jsonResponse);
          const liItem = document.createElement('LI');
          liItem.innerHTML = jsonResponse['description'];
          document.getElementById('todos').appendChild(liItem);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function () {
          document.getElementById('error').className = 'appear';
        });
      }
    </script>
  </body>
</html>
